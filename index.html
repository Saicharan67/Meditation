       <a class="navbar-brand" href="index.html">Apps</a>

    <div class="app">
      <div class="vid-container">
        <video loop >
          <source src="./video/rain.mp4"  type="video/mp4">
        </video>
        </div>
        <div class="time-select">
          <button data-time="60">2 Minutes</button>
          <button data-time="300" class="medium-mins">5 Minutes</button>
          <button data-time="600" class="long-mins">10 Minutes</button>
          
        </div>
        <input type="number" step="any" placeholder="Enter Minutes" id="minutes">
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/rain.mp3" />
              </audio>
              <img src="./svg/play.svg" class="play"></img>
              <svg class="track-outline" width="350" height="350" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="280" cy="230" r="200" stroke="black" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="350" height="350" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="280" cy="230" r="200" stroke="white" stroke-width="20"/>
                </svg>
              <img src="./svg/replay.svg" class="replay"></img>
            
                <h3 class="time-display">0:00</h3>      
      </div>
      <div class="sound-picker">
        <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4" ><img src="./svg/rain.svg" alt=""></button>
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;

        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/beach.svg" alt=""></button>
      </div>
    </div>

    <script src="appp.js"></script>
    <script src="js/app.js"></script>
