             </li>

                 <a class="nav-link" href="alarm.html">Alarm Clock</a>
             </li>
          </ul>

    <div class="app">
      <div class="header">
        <div class="app-title">
            <p>Weather</p>
        </div>
        <div class="notification"> </div>
        <div class="weather-container">
            <div class="temperature-value">
                <p>- Â°<span>C</span></p>
            </div>
                &nbsp;
                 &nbsp;
                 &nbsp;
                 &nbsp;
                 &nbsp;
                  &nbsp;
                  &nbsp;
                 &nbsp;
                 &nbsp;
                 &nbsp;
                 &nbsp;
                  &nbsp;
                   
                  &nbsp; &nbsp;
                  &nbsp; &nbsp;
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="">
            </div>
            
            
        </div>
         <div class="temperature-description">
                <p> - </p>
            </div>

        <div class="location">
                <p>-</p>
            </div>
      </div>
      <div class="content">
          <h3 id="date"></h3>
          <h3 id="time"></h3>

          <ul class="list-inline">
            <li class="list-inline-item"><p>Set your alarm: </p></li>
            <li class="list-inline-item">
              <select id='alarm-hour' ></select>
              <select id='alarm-minute' ></select>
              <select id='alarm-second' ></select>
            </li>
          </ul>
        <div>
          <button id="start" type="button" class="btn btn-outline-primary">Start</button>
          &nbsp;
                
          <button id="cancel" type="button" class="btn btn-outline-primary">Cancel</button>
        </div>
      </div>
       <audio class="song">
                <source src="./sounds/clock.mp3" />
              </audio>
